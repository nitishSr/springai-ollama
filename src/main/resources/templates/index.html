<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/ai/index}">Chat with AI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<br /> <br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <br /><br />
    <div class="card">
      <div class="card-header">
        <h4 class="text-center">Ollama Chat Prompt based on Mistral AI model</h4>
      </div>

      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/ai/generate}"
                th:object="${promptReq}"
        >
          <div class="form-group mb-3">
            <label class="form-label">Enter your prompt</label>
            <input
                    class="form-control"
                    id="prompt"
                    name="prompt"
                    placeholder="Example : Tell me a joke"
                    th:field="*{prompt}"
                    type="text"
            />
            <p th:errors = "*{prompt}" class="text-danger"
               th:if="${#fields.hasErrors('prompt')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<br /><br />

<div class="container">
  <div class="row col-md-12">
    <div class="card" th:if="${promptResponse != null}">
      <div class="card-body">
        <h5 class="card-title">Generated Response :</h5>
        <h6 class="card-subtitle mb-2 text-muted">Please be wary of the accuracy</h6> <br />
        <p class="card-text" th:text="${promptResponse}"></p>
        <!--    <span th:text="${promptResponse}"></span><br/>-->
      </div>
    </div>
  </div>
</div>

</body>
</html>
